<div class="popular-movies">
    <div class="container">
        <div class="heading">
            <h2>Popular Movies</h2>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-3" *ngFor="let popular of displayedMovies">
                <div class="movie-item" (click)="getToMovieDetails(popular.id)">
                    <img [src]="'https://image.tmdb.org/t/p/w500' + popular.poster_path" class="img-fluid"
                        alt="{{popular.title}}">
                    <h3>{{popular.title}}</h3>
                </div>
            </div>
        </div>
        <div class="text-center mt-3" *ngIf="showMoreButton">
            <button class="btn btn-primary" (click)="toggleShowMore()">
                {{showAll ? 'Show Less' : 'Show More'}}
            </button>
        </div>
    </div>
</div>
